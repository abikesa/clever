<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ukubona Grid</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 1200px;
    }
    .tile {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      overflow: hidden;
    }
    .tile:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    .tile a {
      text-decoration: none;
      color: #111;
      font-size: 0.85rem;
      word-break: break-word;
      display: block;
    }
  </style>
</head>
<body>
  <h1>üåê Ukubona Catalog Grid</h1>
  <div class="grid" id="repoGrid"></div>

  <script>
    const raw = `1. [nineth](https://abikesa.github.io/nineth/)
2. [manson](https://abikesa.github.io/will/)
3. [peterson](https://abikesa.github.io/jordanpeterson)
4. [sch](https://abikesa.github.io/schubert/)[lem](https://abikesa.github.io/schlemiel/)[iel](https://abikesa.github.io/haydn)
5. [digital age](https://abikesa.github.io/digital)
...`; // TRUNCATED for brevity

    const container = document.getElementById('repoGrid');
    const lines = raw.trim().split(/\n(?=\d+\. )/);

    for (let line of lines) {
      const div = document.createElement('div');
      div.className = 'tile';
      const links = [...line.matchAll(/\[(.*?)\]\((.*?)\)/g)].map(m => `<a href="${m[2]}" target="_blank">${m[1]}</a>`);
      div.innerHTML = links.join('');
      container.appendChild(div);
    }
  </script>
</body>
</html>
